    <main>
        <section>
            <h1>Dejanos tus comentarios acerca de la pagina, y que artistas crees que puede faltarle a la pagina!!</h1>
            
            <form>
                <div class="row mb-3">
                  <label for="nombre" class="col-sm-2 col-form-label">Nombre</label><br>
                  <div class="col-sm-10">
                    <input type="email" class="form-control" id="nombre" placeholder="Nombre y Apellido.">
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="inputPassword3" class="col-sm-2 col-form-label">Apellido</label><br>
                  <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword3" placeholder="Apodo">
                  </div>
                </div>
                <div class="row mb-3">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label><br>
                    <div class="col-sm-10">
                      <input type="email" class="form-control" id="inputEmail3" placeholder="Email.">
                    </div>
                  </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Dejanos tu comentario.</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                  </div>
                <fieldset class="row mb-3">
                  <legend class="col-form-label col-sm-2 pt-0">Calificala.</legend><br>
                  <div class="col-sm-10">
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                      <label class="form-check-label" for="gridRadios1">
                        Buena
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                      <label class="form-check-label" for="gridRadios2">
                        Mala
                      </label>
                    </div>
                    <div class="form-check disabled">
                      <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3" disabled>
                      <label class="form-check-label" for="gridRadios3">
                        Muy mala
                      </label>
                    </div>
                  </div>
                </fieldset>
                <div class="row mb-3">
                  <div class="col-sm-10 offset-sm-2">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="gridCheck1">
                      <label class="form-check-label" for="gridCheck1">
                        Aguante el saicoo 
                      </label>
                    </div>
                  </div>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
                
              </form>
        </section>
